<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">

        <input type="text" class="display" disabled>

        <div class="btns">

            <div class="btnsec">
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="plus" class="operator" value="+">+</button> 
            </div>
            <div class="btnsec">
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="minus" class="operator" value="-">-</button>
            </div>
            <div class="btnsec">
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button class="operator" id="mul" value="*">*</button>
            </div>
            <div class="btnsec">
            <button class="cal" id="clear" value="">C</button>
            <button id="zero" value="0">0</button>
            <button class="cal" id="equal" >=</button>
            <button class="operator" id="div" value="/">/</button>
            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
